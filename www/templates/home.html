<ion-view view-title="Gambit">
  <ion-content sytle="text-align:center">
    <div class="row header">
      <div class="col">
        <h2>Activities</h2>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <a ng-click="minusActivity()"><i class="icon ion-ios7-minus-outline h1 gray" ></i></a>
      </div>
      <div class="col">
        <span class="h1">{{activities}}</span>
      </div>
      <div class="col">
        <a ng-click="plusActivity()"><i class="icon ion-plus-circled h1 outline"></i></a>
      </div>
    </div>
    <div class="row header">
      <div class="col">
        <h2>Indulgences</h2>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <a ng-click="minusIndulgence()"><i class="icon ion-minus-circled h1 filled"></i></a>
      </div>
      <div class="col">
        <span class="h1">{{indulgences}}</span>
      </div>
      <div class="col">
        <a ng-click="plusIndulgence()"><i class="icon ion-ios7-plus-outline h1 gray"></i></a>
      </div>
    </div>
  </ion-content>
</ion-view>
