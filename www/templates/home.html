<ion-view view-title="Home">
  <ion-content>
    <h1>Home Page</h1>
    <a ng-click="minusActivity()"><i class="icon ion-ios7-minus-outline h1" ></i></a>
    <span class="h1">{{activities}}</span>
    <a ng-click="plusActivity()"><i class="icon ion-plus-circled h1"></i></a>
    <p></p>
    <a ng-click="minusIndulgence()"><i class="icon ion-minus-circled h1"></i></a>
    <span class="h1">{{indulgences}}</span>
    <a ng-click="plusIndulgence()"><i class="icon ion-ios7-plus-outline h1"></i></a>
    <p>
      <span class="h1">High Score: {{highScore}}</span>
    </p>
  </ion-content>
</ion-view>
